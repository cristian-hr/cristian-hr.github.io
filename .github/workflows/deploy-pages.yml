# Deploy Create React App to GitHub Pages.
# En el repo: Settings → Pages → Source = "GitHub Actions".

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Require backend URL
        run: |
          if [ -z "${{ vars.REACT_APP_BACK_URL }}" ] && [ -z "${{ secrets.REACT_APP_BACK_URL }}" ]; then
            echo "::error::Add REACT_APP_BACK_URL in Settings → Secrets and variables → Actions (Variable or Secret)"
            exit 1
          fi
      - name: Install and build
        env:
          REACT_APP_BACK_URL: ${{ vars.REACT_APP_BACK_URL || secrets.REACT_APP_BACK_URL }}
        run: |
          npm ci
          npm run build

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
